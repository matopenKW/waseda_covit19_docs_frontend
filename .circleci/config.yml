version: 2
jobs:
  deploy_dev: # ジョブ名
    docker:
      - image: circleci/node:10.10
    steps:
      - checkout
      - run:
          command: npm i
      - run:
          command: npm install --save-dev firebase-tools
      - run:
          command: yarn build
      - run:
          command: ./node_modules/.bin/firebase deploy --token=$FIREBASE_TOKEN            

      # - run:
      #     name: npm install
